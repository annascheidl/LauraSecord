      <script>
        var creatureState = 0;
        var el;
        var playerDetected = false;

        //node server/easyrtc-server.js
        //From the network-aframe library tutorial
          AFRAME.registerComponent('spawn-in-circle', {
            schema: {
              radius: {type: 'number', default: 1}
            },
          
            init: function() {
              var el = this.el;
              var center = el.getAttribute('position');
          
              var angleRad = this.getRandomAngleInRadians();
              var circlePoint = this.randomPointOnCircle(this.data.radius, angleRad);
              var worldPoint = {x: circlePoint.x + center.x, y: center.y, z: circlePoint.y + center.z};
              el.setAttribute('position', worldPoint);
          
              var angleDeg = angleRad * 180 / Math.PI;
              var angleToCenter = -1 * angleDeg + 90;
              var rotationStr = '0 ' + angleToCenter + ' 0';
              el.setAttribute('rotation', rotationStr);
            },
          
            getRandomAngleInRadians: function() {
              return Math.random()*Math.PI*2;
            },
          
            randomPointOnCircle: function (radius, angleRad) {
              x = Math.cos(angleRad)*radius;
              y = Math.sin(angleRad)*radius;
              return {x: x, y: y};
            }
          });

          AFRAME.registerComponent('creature', {
            inti: function(){
              el = this.el;
              
            },
            tick: function(){

              var increment = 0;
              var second = 0;

              if(increment>89){
                increment = 0;
                second +=1;
              }
              increment+=1;
              console.log(second);
              switch(creatureState){
                case 0:
                  //Initial state and most common
                  //State: Search
                  //If the player is within a certain distance move to the stalking phase
                  if(distanceFromPoint(this.el.getAttribute('position'), document.querySelector('player').getAttribute('position')) < 50 ){
                    playerDetected = true;
                  }

                  if(playerDetected){
                    creatureState=1;
                  }
                  break;
                case 1:
                  //State: Stalk
                  var triggerA = false;
                  var triggerB = false;

                  if(distanceFromPoint(this.el.getAttribute('position'), document.querySelector('player').getAttribute('position')) > 50){
                    playerDetected = true;
                  }
                  
                  if(triggerA){
                    creatureState = 2;
                  }

                  if(triggerB){
                    creatureState = 3;
                  }
                  //code
                  break;
                case 2:
                  //State: Escape
                  var triggerA = false;
                  var triggerB = false;

                  
                  if(triggerA){
                    creatureState = 0;
                  }
                  if(triggerB){
                    creatureState = 3;
                  }
                  //code
                  break;
                case 3:
                  //State: Attack
                  var triggerA = false;
                  var triggerB = false;

                  if(triggerA){
                    creatureState = 2;
                  }
                  
                  if(triggerB){
                    creatureState = 4;
                  }
                  //code
                  break;
                case 4:
                  //State: Scare
                  var trigger = true;

                  //charge player
                  //code
                  if(trigger){
                    creatureState = 2;
                  }
                  
                  break;
                default:
                  //State: Failed
                  console.log('Command Not Recognized');
                  break;
              }
            }
          });
      </script>
