<!DOCTYPE html>
<html>
    <head>
      <title>Laura Secord - Laura</title>
      <meta name="description" content="Hello, WebVR! - A-Frame">

     <script src="/js/aframe.min.js"></script>
     
     <!-- loading in our js file with custom component -->
      <!--<script src="/socket.io/socket.io.js"></script> -->
      <script src="/js/aframe-environment-component.min.js"></script>
      <a-asset-items id="lantern" src="/assets/scene.gltf"></a-asset-items>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
      <script src="js/index.js"></script>
      <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
    </head>
    <body>
      <a-scene start-experience networked-scene="
        app: myApp;
        room: room1;
        debug: true;
        ">
        <a-assets timeout="10000"></a-assets>

        <!-- Avatar testing -->

        <a-assets>
            <template id= "avatar-template">
                <a-entity class="avatar">
                    <a-spehere class="head"
                    color="#5985ff"
                    scale="0.5 0.5 0.5">
                </a-spehere>
                </a-entity>
            </template>

        </a-assets>

        
        <a-entity id="player" camera wasd-controls look-controls position="0 1.6 0">
          <a-entity class="Lantern" gltf-model="#lantern" position= "0 0.00001 -0.2" scale="0.001 0.001 0.001"></a-entity>
            <a-entity light="color: #FFFF00; type:spot; intensity:5; castShadow:true; shadowBias:-0.0005; angle:80; penumbra:1;" rotation="-90 0 0"></a-entity>
          </a-entity>
          <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive"></a-entity>
          </a-entity>


        
        <a-entity environment="preset:starry"></a-entity>

        <!-- Anna's code here -->
        <a-plane position="0 5 -100" rotation="0 0 0" color="#163832" scale="202 50 10"></a-plane>
        <a-plane position="0 5 100" rotation="180 0 0" color="#163832" scale="202 50 10"></a-plane>
        <a-plane position="100 5 0" rotation="180 90 0" color="#163832" scale="202 50 10"></a-plane>
        <a-plane position="-100 5 0" rotation="-180 -90 0" color="#163832" scale="202 50 10"></a-plane>

      </a-scene>

    </body>
</html>
